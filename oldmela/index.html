<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <script defer src='https://kit.fontawesome.com/a076d05399.js'></script>
  <title>oldmela.com</title>
</head>
<body>
  <div class="grid-container">
    <!-- ==================================================Hader Area========================================================= -->
    <div class="header-area">
      <div class="logo-box">
        <div class="iconbar"><button class="openbtn" onclick="opensidebar()"><i style='font-size:2rem' class='fas'>&#xf0c9;</i></button></div>
        <div class="logo"><h1>oldmela</h1></div>
      </div>
      <div class="search-box">
        <div id="city-select" class="city-select">
          <select>
            <option value="0">Select City</option>
            <option value="1">Patna</option>
            <option value="2">Darbhnage</option>
            <option value="3">Chhpra</option>
            <option value="4">Siwan</option>
            <option value="5">Honda</option>
            <option value="6">Jaguar</option>
            <option value="7">Land Rover</option>
            <option value="8">Mercedes</option>
            <option value="9">Mini</option>
            <option value="10">Nissan</option>
            <option value="11">Toyota</option>
            <option value="12">Volvo</option>
          </select>
        </div>
        <div id="search-container" class="search-container">
          <form class="from-area" action="index.html">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>

      <div class="links-box">
        <ul>
          <li>      <div class="resposive-search-box">
            <div class="location-icon" onclick="selcetcity()"><i style='font-size:3rem' class='fas'>&#xf3c5;</i></div>
            <div class="search-icon" onclick="searchitem()"><i style='font-size:3rem' class='fas'>&#xf002;</i></div>
          </div></li>
          <li><a href=""><button>SELL</button></a></li>
          <li><a href=""> <i style='font-size:3.5rem' class='far' >&#xf2bd;</i> </a></li>
        </ul>
      </div>
      
    </div>
    <!-- ==================================================End of Header section========================================================= -->

    <!-- ==================================================Side Bar Area start========================================================= -->
    <aside class="sidebar">
      <div><h1>Categroies</h1></div>
      <div><button class="closebtn" onclick="closeSideBar()"><i style='font-size:2rem' class='fas'>&#xf00d;</i></button></div>
    </aside>
    <!-- select city section -->
    <aside class="city">
      <div  class="responsive-city">
        <select>
          <option  value="0">Select City</option>
          <option value="1"><a onclick="removecity()" href="">Patna</a></option>
          <option value="2">Darbhnage</option>
          <option value="3">Chhpra</option>
        </select>
        <div><button class="city-close-btn" onclick="removecity()"><i style='font-size:3rem' class='fas'>&#xf00d;</i></button></div>
      </div>
    </aside>
    <!-- Serach section -->
    <aside class="search">
      <div class="search-div">
        <form  action="index.html">
          <input type="text" placeholder="Search.." name="search">
          <button onclick="closesearch()" type="submit"><i style="font-size: 3rem;" class="fa fa-search"></i></button>
        </form>
      </div>
    </aside>
    <!-- ==================================================End of Side Bar Area========================================================= -->
    <!-- ==================================================Main Area========================================================= -->
    <div class="main-area">
      <h2>main area</h2>
    </div>
    <!-- ==================================================footer Area========================================================= -->
    <div class="footer-area">
      footer area
    </div>

    <script>
      function opensidebar(){
        document.querySelector(".sidebar").classList.add("open");
      }
      function closeSideBar(){
        document.querySelector(".sidebar").classList.remove("open");
      }
      function selcetcity(){
          document.querySelector(".city").classList.add("city-open");
      }
      function removecity(){
        document.querySelector(".city").classList.remove("city-open");
      }
      function searchitem(){
        document.querySelector(".search").classList.add("search-open");
      }
      function closesearch(){
        document.querySelector(".search").classList.remove("search-open");
      }
    </script>
</body>
</html>
