<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2b405f9621.js"></script>
        <title>digital card</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card-wrapper">
            <div class="card">
                <div class="card-font">
                    <div class="left">
                        <img src="l3.jpg" width="200"/>
                    </div>
                    <div class="right">
                        <div class="person right-content">
                            <i class="fas fa-user-tie"></i>
                            <div>
                                <h4>Manish Kumar</h4>
                                <p>Proprietor</p>
                            </div>
                        </div>
                        <div class="phone right-content">
                            <i class="fas fa-phone"></i>
                            <div>
                                <p>9709425392</p>
                            </div>
                        </div>
                        <div class="email right-content">
                            <i class="fas fa-envelope-open"></i>
                            <div>
                                <p>unknown@gmail.com</p>
                            </div>
                        </div>
                        <div class="addres right-content">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <p>Yadav Chok, New Market, Shop No:33, Hajipur</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-back">
                    <img src="l1.jpg" />
                </div>
            </div>
        </div>
    </body>
</html>
